<!DOCTYPE html>
    <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title id="title" th:text="${signUp}"></title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <div class="form-group">
                <label><a id="login-backlink" th:href="@{/login}" th:text="${backToLogin}"></a></label>
            </div>

            <h1 id="heading" class="display-5" th:text="${signUp}"></h1>
            <form action="#" th:action="@{/signup}" method="POST">
                <div id="success-msg" th:if="${signupSuccess}" class="alert alert-dark">
                    <span id="success-msg-0" th:text="${signupSuccess0}"></span>
                    <a id="login-link" th:href="@{/login}"  th:text="${signupSuccess1}"></a>
                    <span id="success-msg-2" th:text="${signupSuccess2}"></span>
                </div>
                <div id="error-msg" th:if="${signupError}" class="alert alert-danger">
                    <span id="error-msg-span" th:text="${signupError}"></span>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" name="firstname" class="form-control" id="inputFirstName" th:placeholder="${enterFirstName}" th:maxlength="${firstnameMaxLen}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" name="lastname" class="form-control" id="inputLastName" th:placeholder="${enterLastName}" th:maxlength="${lastnameMaxLen}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputUsername">Username</label>
                        <input type="text" name="username" class="form-control" id="inputUsername" th:placeholder="${enterUsername}" th:maxlength="${usernameMaxLen}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" class="form-control" id="inputPassword" th:placeholder="${enterPassword}" th:maxlength="${passwordMaxLen}" required>
                    </div>
                </div>
                <button id="submit-button" type="submit" class="btn btn-primary" th:text="${signUp}"></button>
            </form>
        </div>
    </body>
</html>
