<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title id="title" th:text="${logIn}"></title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <h1 id="heading" class="display-5" th:text="${logIn}"></h1>
            <form action="#" th:action="@{/login}" method="POST">
                <div id="success-msg" th:if="${param.success}" class="alert alert-dark" th:text="${signupSuccess}"></div>
                <div id="error-msg" th:if="${param.error}" class="alert alert-danger" th:text="${invalidCredentials}"></div>
                <div id="logout-msg" th:if="${param.logout}" class="alert alert-dark" th:text="${loggedOut}"></div>
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" name="username" id="inputUsername" th:placeholder="${enterUsername}" th:maxlength="${usernameMaxLen}" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" name="password" id="inputPassword" th:placeholder="${enterPassword}" th:maxlength="${passwordMaxLen}" required>
                </div>
                <button id="submit-button" type="submit" class="btn btn-primary" th:text="${logIn}"></button>
            </form>

            <div class="form-group" style="margin-top: 0.5em;">
                <label><a id="signup-link" th:href="@{/signup}" th:text="${signUpHere}"></a></label>
            </div>
        </div>
    </body>
</html>
